# Define the default server
server {
    listen 80 default_server;
    server_name _;

    # Set default error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Limit client body size
    client_max_body_size 10M;

    # Route configuration example
    location /example {
        # Define accepted HTTP methods
        allow GET POST;
        deny all;

        # HTTP redirection
        return 301 https://$host$request_uri;

        # Define a directory
        alias /path/to/directory;

        # Turn on directory listing
        autoindex on;

        # Set a default file for directories
        index index.html;

        # Execute CGI (PHP in this case)
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
            try_files $uri =404;
        }

        # Accept uploaded files and configure their location
        client_body_temp_path /path/to/uploads;
        client_body_in_file_only on;
        client_body_buffer_size 128K;
        client_max_body_size 10M;

        # Set the full path as PATH_INFO for CGI
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}

