# Global settings

# Default error pages
error_page 404 /path/to/404.html;
error_page 500 /path/to/500.html;

# Client body size limit
client_max_body_size 10M;  # Adjust as needed

# Server blocks

server {
    listen 80;  # Example port
    server_name example.com;  # Optional

    # Default server for this host:port
    default_server;

    # Routes
    location / {
        root /var/www/html;  # Example root directory
        index index.html;
        methods GET POST;
    }

    location /kapouet {
        root /tmp/www;
        methods GET;
    }

    # CGI configuration
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php5-fpm.sock;  # Example CGI path
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # File uploads
    location /uploads {
        root /var/www/uploads;
        client_max_body_size 20M;  # Adjust as needed
    }
}

# Additional server blocks for different hosts/ports