# Server Block 1 - Default Server
server {
    listen 80 default_server;
    server_name _;

    # Default error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Limit client body size to 10M
    client_max_body_size 10M;

    # Default route
    location / {
        allow methods GET;
        deny all;
        return 404;
    }

    # Other configurations for the default server...
}

# Server Block 2 - Example.com
server {
    listen 80;
    server_name example.com;

    # Custom error pages for example.com
    error_page 404 /404-example.html;
    error_page 500 502 503 504 /50x-example.html;

    # Limit client body size to 20M for example.com
    client_max_body_size 20M;

    # Routes for example.com
    location /kapouet {
        allow methods GET POST;
        alias /tmp/www;
        index index.html;
        autoindex on;
    }

    location /cgi-bin {
        allow methods GET POST;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Other configurations for example.com...
}

# Server Block 3 - Another Domain
server {
    listen 80;
    server_name anotherdomain.com;

    # Custom error pages for anotherdomain.com
    error_page 404 /404-another.html;
    error_page 500 502 503 504 /50x-another.html;

    # Limit client body size to 15M for anotherdomain.com
    client_max_body_size 15M;

    # Routes for anotherdomain.com
    location / {
        allow methods GET;
        return 301 http://example.com/newlocation;
    }

    # Other configurations for anotherdomain.com...
}
