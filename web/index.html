<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webserv</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="header">
		<div class="project-name">WEBSERV</div>
		<div class="logo"><a href="/">
				<img alt="Home School 42" src="https://42.fr/wp-content/uploads/2021/05/42-Final-sigle-seul.svg">
			</a></div>
	</div>
		<div class="content">
			<form id="myForm" action="/printInput" method="POST">
				<div class="custom-input">
					<textarea class="text-area" class="input-text" placeholder="Enter your text here..."
						name="text"></textarea>
				</div>
				<button type="submit">Print</button>
			</form>
			<form action="/sayHello" method="GET">
				<input type="hidden" name="data" value="example_data">
				<button type="submit" class="small-button">Send GET</button>
			</form>
		</div>
	</div>
</body>

</html>
